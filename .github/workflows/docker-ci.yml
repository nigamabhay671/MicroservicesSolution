name: Build and Push Services to GHCR
 
on:
  push:
    branches:
      - main   # Run pipeline on push to main branch
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Needed to push to GHCR

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install .NET 9 SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push CatalogService
      - name: Build and Push CatalogService
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/Services/CatalogService/CatalogService.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/catalogservice:latest

      # Build and push OrderService
      - name: Build and Push OrderService
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/Services/OrderService/OrderService.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/orderservice:latest
